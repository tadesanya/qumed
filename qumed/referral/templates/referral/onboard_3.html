{% extends "base.html" %}

{% block title %}Onboard - Setup Your Practice Account{% endblock %}

{% block body %}
  <div class="container"> 
    <div class="card">
      <div class="card-header">
        <div class="progress card-text">
          <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">All done!</h5>
        <h6 class="card-subtitle mb-2 text-muted">You are now fully setup.</h6>
        <p>You can view pending referrals sent to your practise by clicking on the "Referral" link, or click <a href="{% url 'referral/list_referrals' {'viewset': 'pending'} %}"> here</a></p>
      </div>
    </div>
  </div>
{% endblock body %}

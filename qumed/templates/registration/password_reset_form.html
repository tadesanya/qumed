{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Reset{% endblock %}
{% block body %}
<div class="container">
  <div class="card card-register mx-auto mt-5">
    <div class="card-header">Password Reset Form</div>
    <div class="card-body">
      <form method="post" action=".">
        {% csrf_token %} 
        {{ form.as_p }}

        <input type="submit" value="{% trans 'Submit' %}" />
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Link Practice{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item active">Link To Practice</li> 
{% endblock breadcrumb %}

{% block content %}
  <div class="row">
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#joinPracticeModal">Join a Practice</button>
      
      <!-- Join Practice Modal -->
      <div class="modal fade" id="joinPracticeModal" tabindex="-1" role="dialog" aria-labelledby="joinPracticeModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="joinPracticeModalTitle">Join Practice</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="" method="post">
              <div class="modal-body">
                  <div class="form-group">
                    <label for="practiceID">Practice ID:</label>
                    <input type="text" class="form-control" id="practiceID" placeholder="Enter practice ID">
                  </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss</button>
                <button type="submit" class="btn btn-primary">Join</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
  </div>
{% endblock content %}
